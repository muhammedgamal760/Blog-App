{{- if .Values.backend.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "blog-app.fullname" . }}-backend-config
  labels:
    {{- include "blog-app.labels" . | nindent 4 }}
data:
  PORT: {{ .Values.backend.env.PORT | quote }}
  DB_HOST: {{ .Values.backend.env.DB_HOST | quote }}
  DB_NAME: {{ .Values.backend.env.DB_NAME | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "blog-app.fullname" . }}-backend-secret
  labels:
    {{- include "blog-app.labels" . | nindent 4 }}
type: Opaque
data:
  db-user: {{ .Values.backend.secrets.dbUser | b64enc | quote }}
  db-password: {{ .Values.backend.secrets.dbPassword | b64enc | quote }}
  jwt-secret: {{ .Values.backend.secrets.jwtSecret | b64enc | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "blog-app.fullname" . }}-backend
  labels:
    {{- include "blog-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "blog-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "blog-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.backend.service.port }}
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "blog-app.fullname" . }}-backend-config
              key: PORT
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "blog-app.fullname" . }}-backend-config
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "blog-app.fullname" . }}-backend-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "blog-app.fullname" . }}-backend-secret
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "blog-app.fullname" . }}-backend-secret
              key: db-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "blog-app.fullname" . }}-backend-secret
              key: jwt-secret
        {{- if .Values.backend.healthCheck.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.backend.healthCheck.path }}
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: {{ .Values.backend.healthCheck.path }}
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        {{- end }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    {{- include "blog-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "blog-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
{{- end }}
